	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
		<script>
			function initialize() {
				var myLatLng = {lat: 42.762480, lng: -83.283406};
				  var mapProp = {
				    center:myLatLng,
				    zoom:15,
				    mapTypeId:google.maps.MapTypeId.ROADMAP
				  };
				  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
				  var marker = new google.maps.Marker({
				    position: myLatLng,
				    map: map,
				    title: 'Aqui estamos'
				  });
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
</head>

	<div class="container">
	<section class="row section-container">
			<h2>Contacta con nosotros</h2>
			<div class="col-6">
				<div id="googleMap"></div>
			</div>
			<div class="col-6">
				<form name="contacto-batman" action="" class="form" method="GET" novalidate>
					<div class="form-row">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
						<label for="apellidos">Apellidos</label>
						<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
					</div>
					<div class="form-row">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="email@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>						
					</div>
					<div class="form-row">
						<label for="tipo_mision_1">Consulta</label>
						<input type="radio" id="tipo_mision_1" name="tipo_mision" value="Consulta" required>
						<label for="tipo_mision_2">Mision simple</label>
						<input type="radio" id="tipo_mision_2" name="tipo_mision" value="Mision simple" required>
						<label for="tipo_mision_3">Rescate</label>
						<input type="radio" id="tipo_mision_3" name="tipo_mision" value="Rescate" required>
						<label for="tipo_mision_4">Salvar Gothan</label>
						<input type="radio" id="tipo_mision_4" name="tipo_mision" value="Salvar Gothan" required>
					</div>
					<div class="form-row">
						<label for="ejercicio">Tamaño del ejercicio</label>
						<input type="number" id="ejercicio" name="ejercicio" min="20" required>
					</div>
					<div class="form-row">
						<label for="fecha">Fecha</label>
						<input type="date" id="fecha" name="fecha" required>
					</div>
					<div>
						<input type="submit" name="" value="Enviar">
					</div>
				</form>
			</div>
		</section>
		<section class="section-container">
			<table>
				<thead>
					<tr>
						<th>Tipo de servicio</th>
						<th>Precio</th>
					</tr>

				ºººº<tr>
